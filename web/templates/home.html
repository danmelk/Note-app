{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home page{% endblock %}</h1>
{% endblock %}

{% block content %}

<h1>Posts</h1>
{% for entry in users_login %}
{% for title in entry.notes %}
<li class="list-group-item">
  <a href="/posts/{{ title.title }}">{{title.title}}</a> Written by {{ entry.login }}
</li>
{% endfor %}  {% endfor %} <br>

<form method="POST">
  <label for="title">Your title for current post: </label>
  <input name="title" id="title">

  <textarea name="note" id="note" class="form-control"></textarea>
  <label for="tag">Your tag for current post: </label>
  <input name="tag" id="tag">
