{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home page{% endblock %}</h1>
{% endblock %}

{% block content %}

<h1>Posts</h1>
{% for note in current_user.notes %}
<li class="list-group-item">
<a href="/posts/{{note.title}}">{{note.title}}</a> Tag: {{ note.tag }}
</li>
  {% endfor %}
</ul>
<form method="POST">
  <label for="title">Your title for current post: </label>
  <input name="title" id="title">

  <textarea name="note" id="note" class="form-control"></textarea>
  <label for="tag">Your tag for current post: </label>
  <input name="tag" id="tag">
  <br />

  <!-- {% for entry in users_login %}
<li class="list-group-item">
  {{ entry.name }}
</li>
  {% endfor %} -->

  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Post</button>
  </div>
</form>

{% endblock %}
