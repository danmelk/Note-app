{% extends 'base.html' %}


{% block content %}

<h3>{{ user_login.name }}'s note</h3>

{% for note in user_login.notes %}

<li class="list-group-item">
    <a href="/home/{{ note.note_url }}">{{ note.title }}</a> 
    {% if current_user.login == note.user_login %}
    <form method="GET">
        <button type="submit" formaction='/delete_note/{{ note.id }}' class="btn btn-primary">Delete post</button>
    </form>
    {% else %}
    {% endif %} 
</li>
{% endfor %}
{% endblock %}
